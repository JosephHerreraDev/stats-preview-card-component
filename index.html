<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

<div class="container">
  <div class="main-card">
    <div class="main-card-text">
      <h1>Get <b>insights</b> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <ul>
        <li class="list-item"><h2>10k+</h2>companies</li>
        <li class="list-item"><h2>314</h2> templates</li>
        <li class="list-item"><h2>12m+</h2> queries</li>
      </ul>
    </div>
    <div class="main-card-image">
      <img src="images/image-header-desktop.jpg" alt="working_hard">
    </div>
  </div>
</div>

</body>
</html>
